<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShapeCatch JS</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
    <body>
    <div class="wrapper">
        <div id="app" class="app">
            <h1>Поймай фигуру v.1</h1>
            <div class="app_header">
                <h2 id="resultLine">Ваш результат: <span id="resultValue"></span></h2>
                <h3 id="progressLine">Осталось времени: <span id="time_remains"></span> секунд.</h3>
            </div>
            <div class="app_content">
                <div id="interact_area" class="game_window"></div>
            </div>
            <div class="app_footer">
                <label for="settings">Настройки времени(сек.):</label>
                <input class="time_limit_input" id="settings" type="number" min="5" value="5">
                <button id="start_game" class="btn">Играть</button>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
